{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ title }} | SplitKeeb</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
        <style>
            * {
                font-family: "Ubuntu", sans-serif;
            }
            main {
                min-height: 88vh;
            }
        </style>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="/">SPLIT KEEB</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link {% if order_page %} active {% endif %}" href="{% url 'orders' %}"><i class="fa-solid fa-cart-shopping"></i> Orders</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if inventory_page %} active {% endif %}" href="{% url 'spareparts' %}"><i class="fa-solid fa-box-archive"></i> Inventories</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if build_log_page %} active {% endif %}" href="{% url 'build-logs' %}"><i class="fa-solid fa-screwdriver-wrench"></i> Build Logs</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link {% if item_out_page %} active {% endif %}" href="{% url 'item-out' %}"><i class="fa-solid fa-boxes-packing"></i> Item Out</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if summary_page %} active {% endif %}" href="{% url 'summary' %}"><i class="fa-solid fa-file-circle-check"></i> Summary</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>{% block content %}{% endblock content %}</main>

        <footer class="text-center my-3">Copyright &copy; <a class="text-decoration-none text-dark fw-bold" href="/">SplitKeeb</a> <span>year</span>. All Rights Reserved.</footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        {% block script %}{% endblock script %}
        <script>
            let created = new Date("2022-11-2");
            let footer = document.querySelector("footer span");
            footer.innerText = created.getFullYear();
        </script>
    </body>
</html>
